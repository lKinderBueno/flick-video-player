name: flick_video_player
description: Flick Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
repository: https://github.com/GeekyAnts/flick-video-player
homepage: https://github.com/GeekyAnts/flick-video-player
publish_to: none
version: 0.5.0

environment:
  sdk: '>=2.14.0 <3.0.0'
  flutter: '>=2.10.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: 
    git:
      url: https://github.com/lKinderBueno/video_player.git
      path: video_player
      ref: master
  provider: ^6.0.1
  wakelock: ^0.6.0
  universal_html: ^2.0.8
  dio: ^4.0.6
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
